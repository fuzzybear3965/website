<div id="sidebar">
   <div id="sidebar-button">
      <i class="material-icons">menu</i>
   </div>
   <div id="sidebar-content">
      <ul>
         {% for post in site.posts %}
         <li class="sidebar-post-title">
            <a href="{{post.url}}"> {{ post.title }} </a>
         </li>
         {% endfor %}
      </ul>
   </div>
   <script src="/js/sidebar.js"></script>
</div>
